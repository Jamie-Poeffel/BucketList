name: Server Tests

on:
  push:
    paths:
      - 'srv/**'
  pull_request:
    paths:
      - 'srv/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Passe die Version bei Bedarf an

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test -- --coverage
